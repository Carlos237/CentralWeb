<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<title>Cultural Centre Login</title>
<link rel="shortcut icon" href="img/hoja.png" />

<meta name="description" content="Love Authority." />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />

<link rel="stylesheet" href="css/register.css" />


</head>

<body>
	<!--hero section-->
	<section class="hero">
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-sm-8 mx-auto">
					<div class="card border-none">
						<div class="card-body">
							<div class="mt-2"></div>
							<p class="mt-4 text-white lead text-center">Entra para acceder a tu cuenta personal del
							Centro</p>
							<div class="mt-4">
								<form method="post" action="/login">
									<div class="form-group">
										<input type="text" class="form-control" id="email"
											name="email" value="" placeholder="Introducir email">
									</div>
									<div class="form-group">
										<input type="password" class="form-control" id="password"
											name="password" value="" placeholder="Introducir Contraseña">
									</div>
									<label class="custom-control custom-checkbox mt-2"> <input
										type="checkbox" class="custom-control-input"> <span
										class="custom-control-indicator"></span> <span
										class="custom-control-description text-white">Mantener iniciada la sesión</span>
									</label> <input type="submit" name="login-submit" id="login-submit"
										tabindex="4" class="form-control btn btn-login btn-primary"
										value="Log In">
								</form>
								<div class="clearfix"></div>
								<p class="content-divider center mt-4">
									<span>o</span>
								</p>
							</div>
							<p class="text-center">
								¿No tienes una cuenta todavía? <a href="/register">Registrarse ya
							</a>
							</p>
							<p class="text-center">
							<form method="get" action="/">
								<button type="submit" class= "btn btn-primary btn-block">Volver atrás</button>
							</form>
							</p>

						</div>
					</div>
				</div>
				<div class="clearfix"></div>
				<div class="col-sm-12 mt-5 footer">
					<p class="text-white small text-center"></p>
				</div>
			</div>
		</div>
	</section>

</body>

</html>
