<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<title>Cultural Center Profile Settings</title>
<link rel="shortcut icon" href="/img/hoja.png" />

<meta name="description" content="" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />

<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"
	type="text/javascript"></script>

<!-- Custom css -->
<link rel="stylesheet" href="/css/register.css" />
<!-- Custom scripts for this template -->
<script type="text/javascript" src="/js/uploadImg.js"></script>

</head>

<body>
	<div class="card-body" id="card">
		<div class="container">
			<!-- Row for the background -->
			<div class="row" id="row_style">
				<!-- Section Header -->
				<div id="imageForm"
					class="col-l-3 col-md-3 col-sm-3 col-xs-12 section-header wow fadeInDown">
					<span id="profile_pic"> <img src="{{userPage.imgSrc}}"
						class="img-circle" alt="Profile Image" style='object-fit: contain' />
					</span> <br>
					<div>
						<form class="form-horizontal" name="registration"
							action="/user/imageUpload" id="formulario" method="post"
							enctype="multipart/form-data">
							<input type="file" name="file" class="hidden" id="files" /> <label
								for="files" class="btn ">Subir Imagen</label>
							<button type="submit" class="btn btn-primary">Actualizar Imagen</button>
						</form>
					</div>
				</div>
				<div id="profileForm"
					class="col-l-7 col-md-9 col-sm-7 col-xs-12 customized-text wow fadeInDown black-ed">
					<div id="formCol" class="col-l-12 col-md-12 col-sm-7 col-xs-12">
						<h1>Cuenta del Centro cultural</h1>
						<form role="form" method="post" action="/user/editedUser" enctype="multipart/form-data">
							<div class="form-group">
								<div class="form-group">
									<label for="name">Nombre</label> <input
										style="border-radius: 0px !important" type="text" name="name"
										class="form-control" id="name" value="{{userPage.name}}">
								</div>
								<div class="form-group">
									<label for="name">Apellido</label> <input
										style="border-radius: 0px !important" type="text" name="surname"
										class="form-control" id="surname" value="{{userPage.surname}}">
								</div>
								<div class="form-group">
									<label for="email">Email:</label> <input
										style="border-radius: 0px !important" type="text" name="email"
										class="form-control" id="email" value="{{userPage.email}}">
								</div>
								<div class="form-group">
									<label for="pwd">Nueva contrase単a:</label> <input
										style="border-radius: 0px !important" type="text" name="password"
										class="form-control" id="pwd" placeholder="Introduce la nueva contrase単a">
								</div>
								<div class="form-group">
									<label for="pwd">Confirma la contrase単a:</label> <input
										style="border-radius: 0px !important" type="password"
										class="form-control" id="pwd"
										placeholder="Repite la nueva contrase単a">
								</div>
								<div class="form-group">
									<label for="age" style="margin-bottom: 10px;">Edad:</label> <input
										style="border-radius: 0px !important" type="text" name="age"
										class="form-control" id="age" placeholder="Edad" value="">
								</div>
								<div id="submit" class="col-l-10 col-md-12 col-sm-10 col-xs-12">
									<button type="submit" class="btn btn-primary">Actualizar</button>
									<input class="btn btn-primary " id="cancel-btn" type="reset" onclick="location.href='/user/profile';"
										style="text-decoration: none;" value="Cancel" />
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<footer>
				</div>
			</div>
		</footer>
	</div>
</body>
